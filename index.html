<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WordGrid</title>

    <!-- Meta -->
    <meta name="description" content="A crossword-style word guessing game." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body>
    <div class="app">
      <main>
        <div id="boardArea">
          <div id="gridWrap" class="grid-wrap">
            <!-- The grid includes header row and header column (4x4 visual) -->
            <div id="grid" class="grid"></div>
          </div>
        </div>

        <aside id="sidebar">
          <div class="board-info">
            <div class="info-row">
              <span class="icon" aria-hidden="true">
                <i class="fa-solid fa-hashtag" aria-hidden="true"></i>
              </span>
              <span id="boardHash" class="value">------</span>
            </div>

            <!-- Mode toggle: Daily vs Infinite -->
            <div class="info-row mode-row">
              <div id="modeToggle" class="mode-toggle" role="tablist" aria-label="Game mode">
                <button id="modeDaily" class="mode-btn active" role="tab" aria-selected="true">Daily</button>
                <button id="modeInfinite" class="mode-btn" role="tab" aria-selected="false">Infinite</button>
              </div>
            </div>

            <!-- Countdown (visible in Daily mode) -->
            <div class="info-row" id="countdownRow" style="display:none;">
              <span class="icon" aria-hidden="true">
                <i class="fa-solid fa-clock" aria-hidden="true"></i>
              </span>
              <span id="countdown" class="value">00:00:00</span>
            </div>

            <div class="info-row">
              <span class="icon" aria-hidden="true">
                <i class="fa-solid fa-question" aria-hidden="true"></i>
              </span>
              <span id="guessesInfo" class="value">0 guesses</span>
            </div>

            <div class="info-row">
              <span class="icon" aria-hidden="true">
                <i class="fa-solid fa-star" aria-hidden="true"></i>
              </span>
              <span id="scoreInfo" class="value">0 / 0</span>
            </div>

            <div class="info-row">
              <span class="icon" aria-hidden="true">
                <i class="fa-solid fa-bolt" aria-hidden="true"></i>
              </span>
              <span id="difficultyValue" class="value">Normal Mode</span>
            </div>

            <button id="rerollBtn" class="reroll" title="Reroll board">
              <span class="rotate" aria-hidden="true">
                <i class="fa-solid fa-rotate-right" aria-hidden="true"></i>
              </span>
              Reroll
            </button>
            <div class="dock">
              <div id="settingsBtn">
                <span aria-hidden="true"><i class="fa-solid fa-gear"></i></span>
                <span class="sr-only">Settings</span>
              </div>
              <div id="leaderboardBtn">
                <span aria-hidden="true"><i class="fa-solid fa-history"></i></span>
                <span class="sr-only">History</span>
              </div>
            </div>
          </div>
        </aside>
      </main>
    </div>

    <!-- Modal for guessing a specific cell -->
    <div id="cellModal" class="modal hidden" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button id="modalClose" class="modal-close" aria-label="Close">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
        <div class="modal-header" id="modalTitle">
          <div id="modalHeaderText"></div>
        </div>
        <div class="modal-body">
          <label for="modalInput">Guess the word</label>
          <input id="modalInput" autocomplete="off" />
          <div class="modal-controls">
            <button id="modalGuessBtn">Guess</button>
            <button id="modalCancelBtn" class="secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings modal (empty for now) -->
    <div id="settingsModal" class="modal hidden" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <button id="settingsClose" class="modal-close" aria-label="Close">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
        <div class="modal-header" id="settingsTitle">Settings</div>
        <div class="modal-body" id="settingsBody">
          <div class="section">
            <p class="muted">Choose how strict the game treats incorrect guesses.</p>
            <div class="difficulty-options" role="radiogroup" aria-label="Difficulty">
              <button class="difficulty-option" data-mode="normal" role="radio" aria-checked="false">
                <div class="opt-title">Normal</div>
                <div class="opt-desc">Standard rules (default).</div>
              </button>
              <button class="difficulty-option" data-mode="hard" role="radio" aria-checked="false">
                <div class="opt-title">Hard</div>
                <div class="opt-desc">Incorrect/duplicate guesses incur a score penalty.</div>
              </button>
              <button class="difficulty-option" data-mode="expert" role="radio" aria-checked="false">
                <div class="opt-title">Expert</div>
                <div class="opt-desc">Incorrect/duplicate guesses eliminate the cell.</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Generic message/confirm modal -->
    <div id="messageModal" class="modal hidden" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <div class="modal-body" id="messageText"></div>
        <div class="modal-controls" id="messageControls">
          <!-- buttons are injected dynamically -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
  </body>

</html>
